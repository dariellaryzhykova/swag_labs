name: swag_labs

run-name: ${{ github.actor }} is learning GitHub Actions

on: [push]
jobs:
  swag_labs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      - run: ./gradlew clean test